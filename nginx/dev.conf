upstream backend {
  server backend:8000;
}

upstream webapp-rgw {
  server webapp-rgw:80;
}

upstream webapp-rgw-dev {
  server webapp-rgw-dev:3000;
}

# Production server 
server {
  listen 8080;
  
  location / {
    proxy_pass http://webapp-rgw/;
  }

  location /api/ {
    proxy_pass http://backend/api/;
    proxy_set_header Origin $http_host;
    proxy_set_header Scheme $scheme;
  }
}

# Development server
server {
  listen 3000;
  location / {
    proxy_pass http://webapp-rgw-dev/;
  }

  location /api/ {
    proxy_pass http://backend/api/;
    proxy_set_header Origin $http_host;
    proxy_set_header Scheme $scheme;
  }

  location /ws {
    proxy_pass http://webapp-rgw-dev/ws;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
  }
}
