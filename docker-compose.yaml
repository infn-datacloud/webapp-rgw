version: '3'

services:
  frontend:
    container_name: frontend
    image: frontend
    build:
      context: frontend
      dockerfile: Dockerfile.prod
    env_file:
      - frontend/envs/prod.env
  
  backend:
    container_name: backend
    image: backend
    build:
      context: backend
    env_file:
      - ./backend/envs/prod.env
  
  nginx:
    image: nginx:latest
    container_name: nginx
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    ports:
      - 8080:8080
