stages:
  - build
  - upload

variables:
  FE_PACKAGE_NAME: frontend-s3

build-backend:
  stage: build
  image: docker:latest
  services:
   - docker:dind
  before_script:
    - docker login -u gitlab-ci-token -p ${CI_JOB_TOKEN} ${CI_REGISTRY}
  script:
    - docker build --pull -t $CI_REGISTRY_IMAGE/backend:$CI_COMMIT_REF_SLUG backend
    - docker push $CI_REGISTRY_IMAGE/backend:$CI_COMMIT_REF_SLUG
  only:
   changes:
    - .gitlab-ci.yml
    - backend/**/*

build-frontend:
  stage: build
  image: node:19-slim
  before_script:
    - cd frontend
  script:
   - npm ci 
   - npm run build
   - npm run compress
  artifacts:
    paths:
     - frontend/${FE_PACKAGE_NAME}_*.tar.gz
  only:
    changes:
      - .gitlab-ci.yml
      - frontend/**/*

upload-frontend:
  stage: upload
  needs:
    - build-frontend
  before_script:
    - VERSION=$(ls frontend/${FE_PACKAGE_NAME}_*.tar.gz | grep -Eo "[0-9]+(\.[0-9]+)+")
    - PACKAGE_FULL_NAME=${FE_PACKAGE_NAME}_v${VERSION}.tar.gz
  script:
    - 'curl --header "JOB-TOKEN: $CI_JOB_TOKEN" --upload-file "frontend/${PACKAGE_FULL_NAME}" \
      "${CI_API_V4_URL}/projects/${CI_PROJECT_ID}/packages/generic/${PACKAGE_NAME}/$VERSION/${PACKAGE_FULL_NAME}"'
  only:
    changes:
      - .gitlab-ci.yml
      - frontend/**/*
